<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="ToDoList">
        <!-- Modules -->
        <script src="/js/app.js"></script>
        <!-- Controllers -->
        <script src="/js/controllers/MainController.js"></script>

        <!-- Directives -->
        <script src="/js/directives/singlelist.js"></script>

        <h1>Welcome to AngularJS!</h1>
        <!-- <div ng-controller="MainController">
            <li>{{ list[0] }}</li>
            <li>{{ list[1] }}</li>
            <li>{{ list[2] }}</li>
        </div> -->

        <div ng-controller="MainController">
            <singlelist mylist="todos"></singlelist>
            <br>
            <input type="text" ng-model="todoItem" name="Todo">
            <button ng-click="addItem(todos.list, todoItem)">Add Todo</button>
        </div>
        
        <div ng-controller="MainController">
            <singlelist mylist="books"></singlelist>
            <br>
            <input type="text" name="bookItem" ng-model="bookItem">
            <button ng-click="addItem(books.list, bookItem)">Add Book</button>
        </div>
    </body>
</html>
